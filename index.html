<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TopGunlab - Reto 1: Agendamiento de Citas</title>
</head>
<body>
    <header>
        <h1>Agendamiento de Citas</h1>
    </header>
    
    <main>
        <section class="formulario">
            <h2>Crear Nueva Cita</h2>
            <form id="cita-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="David Ramirez">
    
                <label for="fecha">Fecha/Hora:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="citas">
            <h2>Cola de Citas</h2>
            <div class="citas-lista">

            </div>
        </section>
    </main>

    <footer>
        <script type="module" src="./appointments.js"></script>
        <script type="module" src="./index.js"></script>
        
    </footer>
</body>
</html>
